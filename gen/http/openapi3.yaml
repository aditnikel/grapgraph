openapi: 3.0.3
info:
    title: Grapgraph API
    description: High-performance fraud detection and financial network analysis platform built with Goa and FalkorDB.
    version: 0.0.1
servers:
    - url: http://localhost:8080
paths:
    /:
        get:
            tags:
                - openapi
            summary: index openapi
            description: Provides a simple landing page.
            operationId: openapi#index
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Dolores sit in.
                            example: Commodi possimus possimus fugit doloribus doloremque quisquam.
    /docs:
        get:
            tags:
                - openapi
            summary: docs openapi
            description: Serves the interactive Swagger UI.
            operationId: openapi#docs
            responses:
                "200":
                    description: OK response.
                    content:
                        text/html:
                            schema:
                                type: string
                                example: Quidem at tempora perspiciatis et.
                            example: Et suscipit maiores adipisci.
    /healthz:
        get:
            tags:
                - health
            summary: get health
            description: Returns the health status of the API and its underlying graph database.
            operationId: health#get
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HealthResponse'
                            example:
                                error: Database connection failed
                                ok: true
                "503":
                    description: Service Unavailable response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HealthResponse'
                            example:
                                error: Database connection failed
                                ok: true
    /openapi.json:
        get:
            tags:
                - openapi
            summary: Download gen/http/openapi3.json
            operationId: openapi#/openapi.json
            responses:
                "200":
                    description: File downloaded
    /v1/graph/metadata:
        get:
            tags:
                - graph
            summary: get_metadata graph
            description: Returns valid node types, edge types, and supported ranking metrics.
            operationId: graph#get_metadata
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MetadataResponse'
                            example:
                                edge_types:
                                    - PAYMENT
                                    - LOGIN
                                    - WITHDRAWAL
                                node_types:
                                    - USER
                                    - MERCHANT
                                    - DEVICE
                                rank_metrics:
