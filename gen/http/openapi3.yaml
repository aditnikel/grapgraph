components:
    schemas:
        CustomerEvent:
            type: object
            properties:
                device_id:
                    type: string
                    description: Unique hardware ID where the activity originated.
                    example: d_888
                event_timestamp:
                    description: Timestamp of the activity (RFC3339 string or Epoch MS).
                    example: "2024-03-20T10:00:00Z"
                event_type:
                    type: string
                    description: The type of event (PAYMENT, LOGIN, WITHDRAWAL, etc).
                    example: PAYMENT
                exchange:
                    type: string
                    description: Crypto exchange name if applicable.
                    example: BINANCE
                ip_address:
                    type: string
                    description: Remote IP address (not stored directly in graph).
                    example: 192.168.1.1
                issuing_bank:
                    type: string
                    description: The bank that issued the instrument.
                    example: JP_MORGAN
                merchant_id_mpan:
                    type: string
                    description: Target merchant ID or card MPAN.
                    example: m_777
                payment_method:
                    type: string
                    description: Method used (VISA, CRYPTO, etc).
                    example: VISA
                total_transaction_amount:
                    type: number
                    description: Monetary value of the transaction.
                    example: 150.5
                    format: double
                user_id:
                    type: string
                    description: Unique identifier of the user (e.g. u_123).
                    example: u_123
                wallet_address:
                    type: string
                    description: Blockchain wallet address if applicable.
                    example: "0xabc123"
            description: Information about a financial activity or user action.
            example:
                device_id: d_888
                event_timestamp: "2024-03-20T10:00:00Z"
                event_type: PAYMENT
                exchange: BINANCE
                ip_address: 192.168.1.1
                issuing_bank: JP_MORGAN
                merchant_id_mpan: m_777
                payment_method: VISA
                total_transaction_amount: 150.5
                user_id: u_123
                wallet_address: "0xabc123"
            required:
                - user_id
                - event_type
                - event_timestamp
        GraphEdge:
            type: object
            properties:
                directed:
                    type: boolean
                    description: Whether the relationship has a specific flow direction.
                    example: true
                from:
                    type: string
                    description: ID of the source node.
                    example: USER:u_123
                id:
                    type: string
                    description: Unique ID for the specific relationship.
                    example: e123
                metrics:
                    type: object
                    description: Statistical snapshots (count, amount, first_seen, etc).
                    example:
                        Molestias labore delectus reprehenderit fuga laborum non.: Similique consequatur quos adipisci aut.
                    additionalProperties: true
                to:
                    type: string
                    description: ID of the target node.
                    example: MERCHANT:m_777
                type:
                    type: string
                    description: The type of connection (e.g. PAYMENT).
                    example: PAYMENT
            description: A relationship between two entities with aggregated metrics.
            example:
                directed: true
                from: USER:u_123
                id: e123
                metrics:
                    Et qui sed odio aliquam sapiente.: Dignissimos alias.
                to: MERCHANT:m_777
                type: PAYMENT
            required:
                - id
                - type
                - from
                - to
                - directed
        GraphNode:
            type: object
            properties:
                id:
                    type: string
                    description: Stable ID generated for visualization.
                    example: USER:u_123
                key:
                    type: string
                    description: The domain-specific key (e.g. u_123).
                    example: u_123
                label:
                    type: string
                    description: Human-friendly display name.
                    example: User u_123
                props:
                    type: object
                    description: Additional key-value properties.
                    example:
                        Error alias.: Ipsa laboriosam error hic autem placeat itaque.
                        Et est et placeat harum omnis.: Nihil consequuntur laudantium.
                        Velit odit voluptas ab modi tempore.: Sit quod numquam dolores earum quis.
                    additionalProperties: true
                type:
                    type: string
                    description: The category of the entity.
                    example: USER
            description: A single entity (User, Merchant, Device) in the resulting subgraph.
            example:
                id: USER:u_123
                key: u_123
                label: User u_123
                props:
                    Amet soluta repellat debitis.: Laboriosam placeat saepe labore voluptatibus.
                    Consequuntur natus nihil est.: Voluptatem ipsa veritatis ad voluptatem eum.
                    Corrupti error itaque illum dolorem.: Repellat ea.
                type: USER
            required:
                - id
                - type
                - key
                - label
        HealthResponse:
            type: object
            properties:
                error:
                    type: string
                    description: Error message if the service is unhealthy.
                    example: Database connection failed
                ok:
                    type: boolean
                    description: Whether the service is fully operational.
                    example: true
            description: Health status of the system components.
            example:
                error: Database connection failed
                ok: true
            required:
                - ok
        IngestResponse:
            type: object
            properties:
                accepted:
                    type: boolean
                    description: Whether the event was successfully queued or processed.
                    example: true
            description: Result of the event ingestion attempt.
            example:
                accepted: true
            required:
                - accepted
        MetadataResponse:
            type: object
            properties:
                edge_types:
                    type: array
                    items:
                        type: string
                        example: Non illum nobis aut.
                    description: All valid event types.
                    example:
                        - PAYMENT
                        - LOGIN
                        - WITHDRAWAL
                node_types:
                    type: array
                    items:
                        type: string
                        example: Nam voluptas molestiae atque perspiciatis.
                    description: All valid entity types.
                    example:
                        - USER
                        - MERCHANT
                        - DEVICE
                rank_metrics:
                    type: array
                    items:
                        type: string
                        example: Dolor exercitationem cumque explicabo.
                    description: Valid keys for the rank_neighbors_by parameter.
                    example:
                        - event_count
                        - total_amount
            description: Supported constants and schema definitions for the current system.
            example:
                edge_types:
                    - PAYMENT
                    - LOGIN
                    - WITHDRAWAL
                node_types:
                    - USER
                    - MERCHANT
                    - DEVICE
                rank_metrics:
                    - event_count
                    - total_amount
            required:
                - node_types
                - edge_types
                - rank_metrics
        SubgraphRequest:
            type: object
            properties:
                edge_types:
                    type: array
                    items:
                        type: string
                        example: Deserunt ea ut nulla voluptate.
                    description: Filter to only include these relationship types.
                    example:
                        - PAYMENT
                        - LOGIN
                hops:
                    type: integer
                    description: Number of hops to traverse (1-3).
                    default: 2
                    example: 2
                    format: int64
                    minimum: 1
                    maximum: 3
                limit:
                    type: object
                    properties:
                        max_edges:
                            type: integer
                            description: Maximum number of edges to return.
                            default: 200
                            example: 100
                            format: int64
                        max_nodes:
                            type: integer
                            description: Maximum number of nodes to return.
                            default: 100
                            example: 50
                            format: int64
                    description: Resource budget for the response.
                    example:
                        max_edges: 100
                        max_nodes: 50
                    required:
                        - max_nodes
                        - max_edges
                min_event_count:
                    type: integer
                    description: Minimum number of aggregate events to include an edge.
                    default: 1
                    example: 2
                    format: int64
                rank_neighbors_by:
                    type: string
                    description: Metric used to sort and truncate neighbor nodes.
                    default: event_count_30d
                    example: total_amount
                root:
                    type: object
                    properties:
                        key:
                            type: string
                            description: The unique key of the root node.
                            example: u_123
                        type:
                            type: string
                            description: Type of the root node (usually USER).
                            example: USER
                    description: The starting node for the traversal.
                    example:
                        key: u_123
                        type: USER
                    required:
                        - type
                        - key
                time_window:
                    type: object
                    properties:
                        from:
                            type: string
                            description: Start of the window (RFC3339).
                            example: "2024-01-01T00:00:00Z"
                        to:
                            type: string
                            description: End of the window (RFC3339).
                            example: "2024-12-31T23:59:59Z"
                    description: Optional time range to filter relationship metrics.
                    example:
                        from: "2024-01-01T00:00:00Z"
                        to: "2024-12-31T23:59:59Z"
                    required:
                        - from
                        - to
            description: Parameters for extracting a localized network subgraph.
            example:
                edge_types:
                    - PAYMENT
                    - LOGIN
                hops: 2
                limit:
                    max_edges: 100
                    max_nodes: 50
                min_event_count: 2
                rank_neighbors_by: total_amount
                root:
                    key: u_123
                    type: USER
                time_window:
                    from: "2024-01-01T00:00:00Z"
                    to: "2024-12-31T23:59:59Z"
            required:
